<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Net Salary Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2>Net Salary Calculator</h2>

        <!-- input form where to user will input the salary  -->

        <input type="number" placeholder="Enter your gross salary" id="salary">

<!-- Submit button  -->
        <button type="submit" onclick="netSalary()" id="btn" class="btn btn-primary">Calculate</button>

        <h4>Net Salary:</h3>

        <p id="net"></p>
    </div>

    <script src="index.js"></script>
</body>
</html>
